<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="output">
            <textarea name="output" id="output"></textarea>
        </div>
        <div class="input">
            <div class="numbers">
                <button class="number" >1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
            </div>

            <div class="operators">
                <button class="add" value="+">+</button>
                <button class="substract" value="-">-</button>
                <button class="multiply" value="*">x</button>
                <button class="divide" value="/">:</button>
            </div>
        </div>
        <div class="bottom">
            <button class="clear" >C</button>
            <button class="decimal">.</button>
            <button class="equal" style="background-color: orange;">=</button>
        </div>
    </div>
    
</body>
</html>
